    <title>Pascal triangle animation</title>
    <script src="code.js"></script>
    <style>
        canvas {

        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas1" width="501" height="501" > </canvas>
        <br />
        <canvas id="canvas2" width="501" height="501" > </canvas>
    </div>
    <script>
        var COLORS_1 = [
            '0054CE', '0054CE', '0074F2', '007FF2', '00416B',

            '00B2FC', '00ECFF', '00BFF2', '00A2FF', '00A2E7',
            '00A2C4', '00A2A4'

        new Pascal( 'canvas1', COLORS_1, '#FF9AC5', '#6999FF', '#FFFFFF' );
        var COLORS_2 = [
            'FF00FF', 'FF54CE', 'F574F2', 'CF7FF2', 'FA416B',
            'FF5D83', 'F36698', 'D780B1', 'B987CD', 'A8A9D5',
            '98B2FC', '00ECFF', 'FFBFF2', 'F4A2FF', 'FFA2E7',
            'FFA2C4', 'FFA2A4'
        ];
        new Pascal( 'canvas2', COLORS_2, '#FFFFFF', 'rgba(255,255,0,0.3)', '#EB3905' );
    </script>
</body>
</html>
